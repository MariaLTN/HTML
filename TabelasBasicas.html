<!DOCTYPE html>

<html>

	<head>
		<title>Index</title>
		<meta charset="utf-8">
	</head>

	<body>

		<h2> Tabelas Básicas (Modelo Estático)</h2>

		<table border="3" width="250">
			<tr>
			<td>AAA</td>
			<td>BBB</td>
			<td>CCC</td>
			</tr>
			
			<tr>
			<td>DDD</td>
			<td>EEE</td>
			</tr>
		</table>

		<h2> Formatação com Tabelas Básicas </h2>

		<h3>Mesclar Linhas</h3>

		<table border="3" width="250">
			<tr>
			<td>AAA</td>
			<td>BBB</td>
			<td>CCC</td>
			</tr>
			
			<tr>
			<td>DDD</td>
			<td colspan="2">EEE</td>
			</tr>
		</table><br>

		<h3>Mesclar Colunas</h3>

		<table border="3" width="250">
			<tr>
			<td>AAA</td>
			<td>BBB</td>
			<td rowspan="2">CCC</td>
			</tr>

			<tr>
			<td>DDD</td>
			<td>EEE</td>
			</tr>
		</table>

	</body>
</html>
