<!DOCTYPE html>

<html>

	<head>
		<title>Index</title>
		<meta charset="utf-8">
	</head>

	<body>
		
		<h2>Componentes de Formulário</h2>

		<form action="processamento.extensao">
			
			Login: <br>
			<input type="text" name="Login"><br>

			Senha: <br>
			<input type="password" name="Senha"><br>

			<!-- input type="submit" value="Enviar-->

			<input type="button" value="Enviar">

			<!--O uso do submit seria o recomendado para o redicionamento de páginas, mas como não enviamos nada, temos o botão.-->

			<!--Obviamente SEM segurança-->

			<!--type="" (tipo do componente)  
			name="" (forma de recuperar dados que o usuário digitar e passar para o processamento)-->

			<!--O action="" nos dá possibilidade de escolher onde queremos enviar os dados, obtidos dentro da tag "form" e assim processar de forma devida.-->

		</form>
		
		<form>
		
			<h3>Cadastre-se</h3>

			Login:<br>
			<input type="text" name="Login"><br><br>

			Senha: <br>
			<input type="password" name="Senha"><br><br>

			Sexo:<br>
			<input type="radio" name="Sexo" value="Masculino"> Masculino<br>
			<input type="radio" name="Sexo" value="Feminino"> Feminino<br><br>

			<!--Adicionamos mais um componente 'value', porque quando mandarmos os dados para o processamento, devemos saber a opção que foi escolhida, assim, o uso do 'value'. Caso tivessemos apenas o 'name' eles apontariam para "Sexo", mas diferente de "Login" com apenas uma possibilidade de resposta, com "Sexo" temos duas.-->

			Interesses:<br>
			<input type="checkbox" name="Interesses" value="Redes de Computadores"> Redes de Computadores <br>
			<input type="checkbox" name="Interesses" value="Sistemas Operacionais"> Sistemas Operacionais <br><br>

			Estado:<br>
			<select name="Estado">
				<option value="Norte">Norte</option>
				<option value="Nordeste">Nordeste</option>
				<option value="Centro Oeste">Centro Oeste</option>
				<option value="Sudeste">Sudeste</option>
				<option value="Sul">Sul</option>
			</select> <br><br>

			Extras: <br>
			<textarea></textarea><br><br>

			<input type="submit" value="Cadastrar">

		</form>

	</body>
</html>
